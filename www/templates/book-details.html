<ion-view view-title="Details for {{book.bookName}}" cache-view='false' id="book-detail-element" book-details>
<ion-content>
<div class="list card">
  <div class="item item-avatar">
    <img ng-src="{{book.img}}">
    <h2>{{book.bookName}}</h2>
  </div>
  <div class="item item-body">
    <p>
    {{book.description}}
    </p>
  </div>

</div>
</ion-content>
</ion-view>
